<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var soobin;
var yeonjun;
var beomgyu;
var taehyun;
var hueningkai;
var arrow;
var member;

function startGame() {
    soobin = new component(45, 70, "soobin.png", 70, 200, "image");
    yeonjun = new component(45, 70, "yeonjun.png", 140, 200, "image");
    beomgyu = new component(45, 70, "beomgyu.png", 210, 200, "image");
    taehyun = new component(45, 70, "taehyun.png", 280, 200, "image");
    hueningkai = new component(45, 70, "hueningkai.png", 350, 200, "image");
    arrow = new component(30, 30, "arrow.png", 80, 160, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        //this.canvas.width = window.innerWidth;
        //this.canvas.height = window.innerHeight;
        this.canvas.width = 480;
        this.canvas.height = 520;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

myGameArea.context = addEventListener("click", onClick, false);

function onClick(e) {
    posX = e.clientX;
    posY = e.clientY;
    if(posX > 70 && posX <= 70+45 && posY > 200 && posY <= 200+70){
        console.log("soobin")
        arrow = new component(30, 30, "arrow.png", 80, 160, "image");
        member = 1;
    } else if (posX > 140 && posX <= 140+45 && posY > 200 && posY <= 200+70){
        console.log("yeonjun")
        arrow = new component(30, 30, "arrow.png", 150, 160, "image");
        member = 2;
    } else if (posX > 210 && posX <= 210+45 && posY > 200 && posY <= 200+70){
        console.log("beomgyu")
        arrow = new component(30, 30, "arrow.png", 220, 160, "image");
        member = 3;
    } else if (posX > 280 && posX <= 280+45 && posY > 200 && posY <= 200+70){
        console.log("taehyun")
        arrow = new component(30, 30, "arrow.png", 290, 160, "image");
        member = 4;
    } else if (posX > 350 && posX <= 350+45 && posY > 200 && posY <= 200+70){
        console.log("hueningkai")
        arrow = new component(30, 30, "arrow.png", 360, 160, "image");
        member = 5;
    } else {

    }
    var element = myGameArea.canvas;
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function updateGameArea() {
    myGameArea.clear();
    soobin.update();
    yeonjun.update();
    beomgyu.update();
    taehyun.update();
    hueningkai.update();
    arrow.update();
    myGameArea.context.fillText("Choose your player",190,320);
}

function newCanvas(){
    console.log(member);
    myGameArea.clear();
    myGameArea.stop();
    myGameArea.context = removeEventListener("click", onClick, false);
}

</script>
<div style="text-align:center;width:480px;">

  <img src="upArrow.png" width="55" height="29" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()"><br><br>
  <img src="leftArrow.png" width="29" height="55" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()" style="padding-right: 100px;">
  <img src="rightArrow.png" width="29" height="55" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()"><br><br>
  <img src="downArrow.png" width="55" height="29" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">
  -->
  <button onclick="newCanvas()"> NEXT </button>
</div>

</body>
</html>
