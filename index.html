<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var soobin;
var yeonjun;
var beomgyu;
var taehyun;
var hueningkai;
var arrow;


function startGame() {
    soobin = new component(45, 70, "soobin.png", 70, 200, "image");
    yeonjun = new component(45, 70, "yeonjun.png", 140, 200, "image");
    beomgyu = new component(45, 70, "beomgyu.png", 210, 200, "image");
    taehyun = new component(45, 70, "taehyun.png", 280, 200, "image");
    hueningkai = new component(45, 70, "hueningkai.png", 350, 200, "image");
    arrow = new component(30, 30, "arrow.png", 80, 160, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        //this.canvas.width = 480;
        //this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

myGameArea.context = addEventListener("click", onClick, false);

function onClick(e) {
    posx = e.clientX;
    posy = e.clientY;
    if(posx < 240){
        console.log("oi")
    } else {
        console.log("tchau")
    }
    var element = myGameArea.canvas;
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

function updateGameArea() {
    myGameArea.clear();
    soobin.update();
    yeonjun.update();
    beomgyu.update();
    taehyun.update();
    hueningkai.update();
    arrow.newPos();
    arrow.update();
    myGameArea.context.fillText("Choose your player",190,320);
}

function moveleft() {
    arrow.x += 70;
    //arrow.speedX = -7.5; 
}

function moveright() {
    arrow.x -= 70;
    //arrow.speedX = 7.5; 
}

function clearmove() {
    arrow.speedX = 0; 
    arrow.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">

</body>
</html>
